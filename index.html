<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booststrap Login</title>
</head>

<body class="d-flex aling-item-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto">
        <form class="w-100 m-auto form-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/640px-Bootstrap_logo.svg.png"
                class="m-4" height="57" width="72">
            <h1 class="h3 nb-3 fw-normal">please sign in</h1>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="your-email@gmail.com">
                <label for="floatingInput">E-mail</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingInput" placeholder="your-email@gmail.com">
                <label for="floatingInput">password</label>
            </div>
            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Remember me</label>
            </div>
            <button class="bnt bnt-primary w-100 py-2">Sign in</button>
        </form>
    </main>
</body>

</html>
